<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERPNext POS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Left side - Items list -->
            <div class="col-md-8">
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" id="itemSearch" class="form-control" placeholder="Search items...">
                    </div>
                    <div class="col">
                        <select id="customerSelect" class="form-select">
                            <option value="">Select Customer...</option>
                        </select>
                    </div>
                </div>
                <div id="itemsGrid" class="row row-cols-1 row-cols-md-3 g-4">
                    <!-- Items will be dynamically added here -->
                </div>
            </div>
            
            <!-- Right side - Cart -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h3>Current Cart</h3>
                    </div>
                    <div class="card-body">
                        <div id="cartItems">
                            <!-- Cart items will be dynamically added here -->
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between">
                            <h5>Total:</h5>
                            <h5 id="cartTotal">â‚¹0.00</h5>
                        </div>
                        <div class="mt-3">
                            <select id="paymentMethod" class="form-select mb-3">
                                <option value="cash">Cash</option>
                                <option value="card">Card</option>
                                <option value="upi">UPI</option>
                            </select>
                            <button id="checkoutBtn" class="btn btn-primary btn-lg w-100">Checkout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
